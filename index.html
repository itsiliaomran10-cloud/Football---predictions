<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Predictions</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="header-branding">
        <p class="brand-ia">IA</p>
        <a href="https://www.instagram.com/iliaomran10?igsh=MWZmb2kzOHRwdnVoaA==" target="_blank" class="instagram-icon">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    
    <h1>League Predictions</h1>

    <div class="tabs">
        <button class="tab-btn active" data-league="premier">Premier League</button>
        <button class="tab-btn" data-league="laliga">La Liga</button>
        <button class="tab-btn" data-league="seriea">Serie A</button>
        <button class="tab-btn" data-league="bundesliga">Bundesliga</button>
        <button class="tab-btn" data-league="ligue1">Ligue 1</button>
    </div>

    <div id="tables-container"></div>
    
    <button id="reset-btn" style="margin: 10px auto; display: block; padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 6px; cursor: pointer;">Reset Prediction</button>
    
    <button id="save-btn" style="margin: 20px auto 10px; display: block; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer;">Save Prediction</button>
    
    <div class="instagram-text-link-container">
        <a href="https://www.instagram.com/iliaomran10?igsh=MWZmb2kzOHRwdnVoaA==" target="_blank" class="instagram-text-link">
            Follow me on Instagram: @iliaomran10
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
