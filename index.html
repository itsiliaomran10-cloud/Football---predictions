<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Predictions</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>League Predictions</h1>

    <div class="tabs">
        <button class="tab-btn active" data-league="premier">Premier League</button>
        <button class="tab-btn" data-league="laliga">La Liga</button>
        <button class="tab-btn" data-league="seriea">Serie A</button>
        <button class="tab-btn" data-league="bundesliga">Bundesliga</button>
        <button class="tab-btn" data-league="ligue1">Ligue 1</button>
    </div>

    <div id="tables-container"></div>
    <button id="save-btn" style="margin: 20px auto 30px; display: block; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer;">Save Prediction</button>

    <script src="script.js"></script>
</body>
</html>
